<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-Fee</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #1f3c88;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #3751a0;
      color: white;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
    }
    .container {
      padding: 2rem;
    }
    .card, .feedback-entry {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1f3c88;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f4fa0;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Class-Fee Feedbackplattform</h1>
</header>

<nav>
  <div>
    <a href="#dashboard">Dashboard</a>
    <a href="#kurse">Kurse</a>
    <a href="#studiengang">Studiengänge</a>
  </div>
  <div>
    <a href="#login">Login</a>
    <a href="#signup">Sign Up</a>
  </div>
</nav>

<div class="container">
  <section id="dashboard">
    <h2>Neueste Feedbacks</h2>
    <div class="feedback-entry">
      <strong>Datenbanken</strong><br>
      von: Verena1 | Prof. Schmidt | 21.11.2023 - 10:15
      <p>Sehr klar strukturierte Inhalte!</p>
    </div>
  </section>

  <section id="feedback-formular">
    <h2>Schreib dein Feedback</h2>
    <form>
      <label for="studiengang">Studiengang</label>
      <select id="studiengang">
        <option>Informatik</option>
      </select>

      <label for="kurs">Kurs auswählen</label>
      <select id="kurs">
        <option>Datenbanken</option>
      </select>

      <label for="semester">Semester Jahr</label>
      <select id="semester">
        <option>Winter 2024</option>
      </select>

      <label for="feedback">Feedback</label>
      <textarea id="feedback" rows="4"></textarea>

      <label><input type="checkbox" /> Anonym</label>

      <button type="submit">Feedback senden</button>
    </form>
  </section>

  <section id="login">
    <h2>Login</h2>
    <input type="email" placeholder="E-Mail">
    <input type="password" placeholder="Passwort">
    <button>Einloggen</button>
  </section>

  <section id="signup">
    <h2>Registrieren</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="E-Mail">
    <input type="password" placeholder="Passwort">
    <button>Registrieren</button>
  </section>
</div>
</body>
</html>
